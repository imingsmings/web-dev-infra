<!DOCTYPE html>
<html>
    <head>

        <style>
            body {
              padding: 0;

            svg:not(:root) {

            .playable-code {
              background-color: #f4f7f8;

              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }

        <title>&lt;search&gt;: The generic search element - header_search_form - code sample</title>

            <header>
  <h1>Movie website</h1>
  <search>
    <form action="./search/">
      <label for="movie">Find a Movie</label>
      <input type="search" id="movie" name="q" />
      <button type="submit">Search</button>
    </form>
  </search>
</header>
