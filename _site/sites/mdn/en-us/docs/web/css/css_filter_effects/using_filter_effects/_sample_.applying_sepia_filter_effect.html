<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <style>
            body {
              padding: 0;
              margin: 0;
            }

            svg:not(:root) {
              display: block;
            }

            .playable-code {
              background-color: #f4f7f8;
              border: none;
              border-left: 6px solid #558abb;
              border-width: medium medium medium 6px;
              color: #4d4e53;
              height: 100px;
              width: 90%;
              padding: 10px 10px 0;
            }

            .playable-canvas {
              border: 1px solid #4d4e53;
              border-radius: 2px;
            }

            .playable-buttons {
              text-align: right;
              width: 90%;
              padding: 5px 10px 5px 26px;
            }
        </style>
        
        <style>
            img {
  filter: sepia(100%);
}
img:hover,
img:focus {
  filter: none;
}

img {
  max-width: 100%;
  height: 100%;
}

        </style>
        
        <title>Using filter effects - applying_sepia_filter_effect - code sample</title>
        
    </head>
    <body>
        
            <img tabindex="0" alt="Four trans-people, circa 1912" src="activists.jpg" />

        
        
    </body>
</html>
